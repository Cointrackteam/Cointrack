<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="<%= process.env.PUBLIC_PATH %>favicon.png" />
    
    <!-- note import from template -->
    <!--description and authors  -->
    <meta name="description" content="Cointrack - helping you to track your coins since 2021">
    <meta name="author" content="Coin Track">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- <meta name="theme-color" content="#000000" /> -->

    <!-- note import from template -->
    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="" /> <!-- website name -->
    <meta property="og:site" content="" /> <!-- website link -->
    <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <%= htmlWebpackPlugin.tags.headTags %>

    <title>Cointrack</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap');
    </style>
  </head>

  <body data-spy="scroll" data-target=".fixed-top">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <%= htmlWebpackPlugin.tags.bodyTags %>



    <!-- Scripts -->
    <script src="<%= process.env.PUBLIC_PATH %>js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="<%= process.env.PUBLIC_PATH %>js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="<%= process.env.PUBLIC_PATH %>js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="<%= process.env.PUBLIC_PATH %>js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="<%= process.env.PUBLIC_PATH %>js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="<%= process.env.PUBLIC_PATH %>js/scripts.js"></script> <!-- Custom scripts -->
  </body>
</html>
